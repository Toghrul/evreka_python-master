{% extends "news/article_base.html" %}

{% block news_title %}Articles for {{ month|date:"F Y" }}{% endblock %}

{% block news_pagination %}
	{% if previous_date %}
	<a href="{% url news_month previous_date|date:"Y" previous_date|date:"n" %}">{{ previous_date|date:"F" }}</a>
	{% endif %}

	{% if next_date %}
	<a href="{% url news_month next_date|date:"Y" next_date|date:"n" %}">{{ next_date|date:"F" }}</a>
	{% endif %}
{% endblock %}
