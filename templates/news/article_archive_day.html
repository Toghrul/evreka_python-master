{% extends "news/article_base.html" %}

{% block news_title %}Articles for {{ day|date:"F j Y" }}{% endblock %}

{% block news_pagination %}
	{% if previous_date %}
	<a href="{% url news_day previous_date|date:"Y" previous_date|date:"n" previous_date|date:"j" %}">{{ previous_date|date:"l" }}</a>
	{% endif %}

	{% if next_date %}
	<a href="{% url news_day next_date|date:"Y" next_date|date:"n" next_date|date:"j" %}">{{ next_date|date:"l" }}</a>
	{% endif %}
{% endblock %}
